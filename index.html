<main>
        <section class="input-section">
            <p>Введите название города, чтобы получить актуальную рекомендацию по одежде:</p>
            <input type="text" id="city-input" placeholder="Например, Москва">
            <button onclick="getRecommendation()">Получить совет</button>
        </section>

        <section class="results-section">
            <h2>Ваш образ на сегодня:</h2>
            <div id="results">
                <p class="placeholder">Здесь появится рекомендация после ввода города.</p>
            </div>
            
            <div id="tips">
                </div>
            
            <div id="loading" style="display: none;">Загрузка данных о погоде...</div>
            <div id="error-message" style="display: none; color: red;"></div>
        </section>
    </main>
